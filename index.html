<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="styles/fonts.css" rel="stylesheet" type="text/css">
    <link href="styles/aside.css" rel="stylesheet" type="text/css">
    <link href="styles/logo.css" rel="stylesheet" type="text/css">
    <link href="styles/nav.css" rel="stylesheet" type="text/css">
    <link href="styles/user.css" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/customers.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <aside class="aside">
        <div class="aside__logo">
            <div class="logo">
                <svg class="logo__icon">
                    <use href="sprite.svg#logoIcon"></use>
                </svg>
                <div class="logo__text">
                    <div class="logo__name">Dashboard</div>
                    <div class="logo__version">v.01</div>
                </div>
            </div>
        </div>
        <nav class="nav">
            <div class="nav__nav-item">
                <div class="nav-item">
                    <div class="nav-item__container">
                        <svg class="nav-item__icon nav-item__icon--stroke">
                            <use href="sprite.svg#key"></use>
                        </svg>
                        <div class="nav-item__text">Dashboard</div>
                    </div>
                </div>
            </div>
            <div class="nav__nav-item">
                <div class="nav-item nav__nav-item">
                    <div class="nav-item__container">
                        <svg class="nav-item__icon">
                            <use href="sprite.svg#square"></use>
                        </svg>
                        <div class="nav-item__text">Product</div>
                    </div>
                    <svg class="nav-item__chevron">
                        <use href="sprite.svg#chevron"></use>
                    </svg>
                </div>
            </div>
            <div class="nav__nav-item">
                <div class="nav-item">
                    <div class="nav-item__container">
                        <svg class="nav-item__icon nav-item__icon--stroke">
                            <use href="sprite.svg#userLogo"></use>
                        </svg>
                        <div class="nav-item__text">Customers</div>
                    </div>
                    <svg class="nav-item__chevron">
                        <use href="sprite.svg#chevron"></use>
                    </svg>
                </div>
            </div>
            <div class="nav__nav-item">
                <div class="nav-item">
                    <div class="nav-item__container">
                        <svg class="nav-item__icon nav-item__icon--stroke">
                            <use href="sprite.svg#walletLogo"></use>
                        </svg>
                        <div class="nav-item__text">Income</div>
                    </div>
                    <svg class="nav-item__chevron">
                        <use href="sprite.svg#chevron"></use>
                    </svg>
                </div>
            </div>
            <div class="nav__nav-item">
                <div class="nav-item">
                    <div class="nav-item__container">
                        <svg class="nav-item__icon">
                            <use href="sprite.svg#discountLogo"></use>
                        </svg>
                        <div class="nav-item__text">Promote</div>
                    </div>
                    <svg class="nav-item__chevron">
                        <use href="sprite.svg#chevron"></use>
                    </svg>
                </div>
            </div>
            <div class="nav__nav-item">
                <div class="nav-item">
                    <div class="nav-item__container">
                        <svg class="nav-item__icon">
                            <use href="sprite.svg#helpLogo"></use>
                        </svg>
                        <div class="nav-item__text">Help</div>
                    </div>
                    <svg class="nav-item__chevron">
                        <use href="sprite.svg#chevron"></use>
                    </svg>
                </div>
            </div>
        </nav>
        <div class="aside__user">
            <div class="user">
                <img class="user__photo" src="images/userPhoto.png" alt="user photo">
                <div class="user__container">
                    <div class="user__name">Evano</div>
                    <div class="user__position">Project Manager</div>
                </div>
            </div>
        </div>
    </aside>
    <main class="main">
        <div class="main__greeting">Hello Evano üëãüèº,</div>
        <div class="customers">
            <div class="customers__header">
                <div class="customers__text-container">
                    <div class="customers__top-text">All Customers</div>
                    <div class="customers__bottom-text">Active Members</div>
                </div>
                <input type="text">
            </div>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
